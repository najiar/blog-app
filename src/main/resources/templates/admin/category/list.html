<main>
  <div class="container body-content">
    <div class="well">
      <h2>All Categories -
        <a th:href="@{/admin/categories/create}" class="btn btn-warning">Create New</a>
      </h2>
      <div class="row">
        <table class="table table-striped table-hover ">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>

          <tr th:each="category : ${categories}">
            <td th:text="${category.getId()}"></td>
            <td th:text="${category.getName()}"></td>
            <td>
              <a th:href="@{/admin/categories/edit/{id}(id = ${category.getId()})}">Edit</a>
              <a th:href="@{/admin/categories/delete/{id}(id = ${category.getId()})}">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
