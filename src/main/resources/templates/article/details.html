<main>
  <div class="container body-content">
    <div class="row">
      <div class="col-md-12">
        <article>
          <header>
            <h2 th:text="${article.getTitle()}"></h2>
          </header>

          <p th:text="${article.getContent()}"> </p>

          <small class="author" th:text="${article.getAuthor().getFullname()}"></small>
          <p>
            <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
          </p>

          <footer>

            <div class="pull-right">
              <th:block sec:authorize = "isAuthenticated()" th:if="${user.isAdmin() OR user.isAuthor(article)}">
              <a class="btn btn-success btn-xs" th:href="@{/article/edit/{id}(id = ${article.getId()})}">Edit</a>
              <a class="btn btn-danger btn-xs" th:href="@{/article/delete/{id}(id = ${article.getId()})}">Delete</a>
              </th:block>
              <a class="btn btn-default btn-xs" th:href="@{/}">back &raquo;</a>
            </div>
          </footer>
        </article>
      </div>
    </div>
  </div>
</main>
